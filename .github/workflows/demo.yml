name: run tests

on:
  push:
    branches: ["develop", "main"]
  pull_request:
    branches: ["develop", "main"]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        # This env block is REQUIRED by the postgres image
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: "0000"
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U testuser"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      # *** ADD THIS STEP ***
      # We need the 'psql' command for the new wait script
      - name: Install PostgreSQL Client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # *** REPLACE THIS STEP ***
      # This new script tries to log in, fixing the race condition.
      # It uses a connection string to avoid 'export PGPASSWORD'.
      - name: Wait for PostgreSQL
        run: |
          until psql "postgresql://testuser:0000@localhost:5432/testdb" -c '\q'; do
            >&2 echo "Postgres is unavailable - sleeping"
            sleep 1
          done
          >&2 echo "Postgres is up and running"

      # This step is still needed so your Python code
      # knows which password to use.
      - name: Override environment variables for pytest
        run: |
          echo "DATABASE_USER=testuser" >> $GITHUB_ENV
          echo "DATABASE_PASSWORD=0000" >> $GITHUB_ENV
          echo "DATABASE_NAME=testdb" >> $GITHUB_ENV
          echo "DATABASE_HOST=localhost" >> $GITHUB_ENV
          echo "DATABASE_PORT=5432" >> $GITHUB_ENV

      - name: Run tests
        run: pytest -v